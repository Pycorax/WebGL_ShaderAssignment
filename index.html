<!doctype>

<html>
    <head> 
        <meta charset="utf-8" />
        <!-- Script Includes -->
        <script src="scripts/glMatrix-0.9.5.min.js" type = "text/javascript"></script>
        <script src="scripts/material.js" type = "text/javascript"></script>
        <script src="scripts/mesh.js" type = "text/javascript"></script>
        <script src="scripts/light.js" type = "text/javascript"></script>
        <script src="scripts/webGL.js" type = "text/javascript"></script>
        <!-- Shaders -->
        <script id ="FragmentShader" type = "x-shader/x-fragment">
            precision mediump float;
            
            uniform vec3 lightPos;
            
            // Lighting
            uniform vec3 diffuseColor;
            uniform vec3 ambientColor;
            uniform vec3 specularColor;
            uniform float shininess;
            
            //varying vec4 color;
            varying vec2 texCoord;
            varying vec3 normal;
            varying vec3 worldPos;
            
            uniform sampler2D uSampler;
            
            void main(void)
            {
                vec3 L, N;
                N = normalize(normal);
                L = normalize(lightPos - worldPos);
                
                float ndl = dot(N, L);
                float dist = distance(lightPos, worldPos);
                
                vec4 diffuse = vec4(diffuseColor, 1.0) * max(ndl, 0.0);
                vec4 texColor = texture2D(uSampler, vec2(texCoord.s, texCoord.t));
                
                gl_FragColor = vec4(texColor.rgb * diffuse.rgb, texColor.a);
            }
       </script>
       
       <script id ="VertexShader" type = "x-shader/x-vertex">
            attribute vec3 vPos;
            // attribute vec4 vColor;
            attribute vec3 vNorm;
            attribute vec2 vTex;
            
            uniform mat4 uMMatrix;
            uniform mat4 uVMatrix;
            uniform mat4 uPMatrix;
            
            //varying vec4 color;
            varying vec2 texCoord;
            varying vec3 normal;
            varying vec3 worldPos;
            
            void main(void)
            {
                gl_Position = uPMatrix * uVMatrix * uMMatrix * vec4(vPos, 1.0);
                
                //color = vColor;
                texCoord = vTex;
                normal = vNorm;
                worldPos = (uMMatrix * vec4(vPos, 1.0)).xyz;
            }
       </script>
    </head>                                             
    
    <body onload="Setup()">

        </canvas>

        </div>
        
       
    </body>
</html>
